<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cabecalho">
    <img id="imagem-cubo" src="images/image-equilibrium.jpg" width="300px" alt="">

    <h1 style="color: hsl(0, 0%, 100%);">  Equilibrium #3429 </h1>

     <p class="equilibrium" style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
      
     <div id="eth">
      <svg class="eth-icon" width="15" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
      <p class="eth" style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
    </div>
  
    <div id="clock">
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
      <p class="days-left" style="color: hsl(215, 51%, 70%);">3 days left</p>
    </div>
    
      <hr class="hr">
      <p class="creation">Creation of</p>
      <p class="jules">Jules Wyvern</p>
      
      <div id="avatar">
        <img src="images/image-avatar.png" width="50px" alt="">
      </div>
      
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/gustavoogomes">Gustavo Gomes</a>.
  </div>
</body>
</html>
